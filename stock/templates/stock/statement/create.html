{% extends 'stock/layout.html' %}
{%block content%}
<form class="form" action="" method="post">
    {% csrf_token %}
    <div class="content-group">
        <label class="input-control-label">รายการ</label>
        <input class="input-control input-control-lg" name="name" />
    </div>
    <div class="content-group">
        <label class="input-control-label">ยอดเงิน</label>
        <input class="input-control input-control-lg" name="value" />
    </div>
    <div class="content-group">
        <label class="input-control-label">ประเภท</label>
        <choice class="input-control input-control-lg">
            <select value="none">ประเภท</select>
            <select value="1">รายรับ</select>
            <select value="2">รายจ่าย</select>
        </choice>
    </div>

</form>

{% endblock%}
