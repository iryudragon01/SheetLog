{{ user }} Welcome
{% if items %}
<form action="" method="post" />
{%csrf_token%}
<table class="table table-dark">
    <tr>
        <th>name</th>
        <th>first</th>
        <th>last</th>
        <th>price</th>
        <th>sales</th>
        <th>money</th>
        <th>sum</th>
    </tr>
{% for item_start,item_end in items %}
    <tr>
        <th>{{item_start.item.name}}</th>
        <td>{{item_start.value}}</td>
        <td>
            <a id="label_{{forloop.counter}}" type="label" onclick="input_manager('{{forloop.counter}}')">{{item_end.value}}</a>
            <input name="{{item_end.item.name}}" id="input_{{forloop.counter}}"  value="{{item_end.value}}"
                   type="hidden" onchange="input_change('{{forloop.counter}}','enter')" onfocusout="input_change('{{forloop.counter}}','offfocus')"/>

        </td>
        <td>{{ item_start.item.price }}</td>
        <td>{{ item_sale }}</td>
        <td>{{item_money }}</td>
        <td>{{ item_sum }}</td>
    </tr>
{% endfor %}

</table>
   <input type="submit" value="Update" onclick="submit()" id="submit" />
</form>
{% endif %}
